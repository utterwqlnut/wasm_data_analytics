<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Stlite App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@stlite/browser@0.83.0/build/stlite.css"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import { mount } from "https://cdn.jsdelivr.net/npm/@stlite/browser@0.83.0/build/stlite.js";
      mount({
        requirements: [
          "matplotlib",
          "statsmodels",
          "numpy",
          "scikit-learn",
          "scipy"
        ], // Install extra packages
        entrypoint: "src/main.py",        // Runs main.py
        files: {
          "src/main.py": { url: "src/main.py" },

          "src/tools/__init__.py": { url: "src/tools/__init__.py" },
          "src/tools/command_builder.py": { url: "src/tools/command_builder.py" },
          "src/tools/commands.py": { url: "src/tools/commands.py" },
          "src/tools/types_.py": { url: "src/tools/types_.py" },
          "src/tools/command_ast_evaluator.py": { url: "src/tools/command_ast_evaluator.py" },

          "src/parsing/__init__.py": { url: "src/parsing/__init__.py" },
          "src/parsing/parser.py": { url: "src/parsing/parser.py" }
        },

        streamlitConfig: {
          "client.toolbarMode": "viewer",
          "server.maxUploadSize": 1028
        },
      });
      document.getElementById("root")
    </script>
  </body>
</html>
