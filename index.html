<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Stlite App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@stlite/browser@0.83.0/build/stlite.css"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import { mount } from "https://cdn.jsdelivr.net/npm/@stlite/browser@0.83.0/build/stlite.js";

      mount(
        {
          requirements: ["matplotlib"], // Install extra packages
          entrypoint: "main.py",       // Now runs hello.py
          files: {
            "main.py": {
              url: "src/main.py"           // Loads from same server/relative path
            },
            "parsing/parser.py": { url: "src/parsing/parser.py" }
          },
          streamlitConfig: {
            "client.toolbarMode": "viewer",
            "server.maxUploadSize": 1028,
          },
        },
        document.getElementById("root")
      );
    </script>
  </body>
</html>
